KR:
  name: Katie Rawson
  handle: katie_rawson
  bio: "is Humanities Librarian for English at Emory University's Robert W. Woodruff Library. Katie has published on food in Faulkner, labor at Waffle House, collaboration in the academy, and data curation in the humanities. She has a PhD from the Graduate Institute for the Liberal Arts at Emory University and was previously the managing editor of Southern Spaces and the Coordinator for Digital Research at the University of Pennsylvania."

