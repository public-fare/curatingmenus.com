  bio: "is Assistant Dean for Digital Humanities Research at the University of Maryland Libraries and an Associate Director of the Maryland Institute for Technology in the Humanities (MITH). He works to foster digital projects that involve close collaboration between librarians, archivists, and other digital humanities researchers. As part of this work, he has written, spoken, and consulted about the strategic opportunities and challenges of doing digital humanities work within the institutional and cultural structures of academic research libraries. "
